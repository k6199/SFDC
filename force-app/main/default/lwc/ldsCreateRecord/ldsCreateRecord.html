<template>
    <lightning-card title="Create Account Record">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Name" onchange={nameHandler}></lightning-input>
            <lightning-input type="text" label="Rating" onchange={picklistHandler}></lightning-input>
            <lightning-input type="text" label="Industry" onchange={industryHandler}></lightning-input>
            <lightning-input type="text" label="Description" onchange={descriptionHandler}></lightning-input>
            <lightning-input type="number" label="Phone" onchange={phoneHandler}></lightning-input>
            <lightning-input type="text" label="Active" onchange={checkboxHandler}></lightning-input>
            <lightning-input type="text" label="AccountSource" onchange={sourceHandler}></lightning-input>
            <button class="slds-button slds-button_brand slds-button_stretch" type="submit" onclick={saveRecord} >Create
                Account</button>
        </div>
    </lightning-card>

    <template if:true={recid}>
    <lightning-card title="Created Account Details" class="slds-m-top_medium">
        <div class="slds-p-around_medium">
        <p><strong>Account Id: {accId}</strong></p>
        <p><strong>Account Name:</strong> {accName}</p>
        <p><strong>Rating:</strong> {accRating}</p>
        <p><strong>Industry:</strong> {accIndustry}</p>
        <p><strong>Description:</strong> {accDescription}</p>
        <p><strong>Phone:</strong> {accPhone}</p>
        <p><strong>Active:</strong> {accActive}</p>
        <p><strong>Account Source:</strong> {accSource}</p>
        </div>
    </lightning-card>
</template>
</template>
