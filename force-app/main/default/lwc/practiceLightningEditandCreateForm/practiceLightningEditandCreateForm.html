<template>
    <lightning-record-edit-form object-api-name="Account" onsuccess={getId} >
        <lightning-input-field field-name="Name" ></lightning-input-field>
        <lightning-input-field field-name="Rating"></lightning-input-field>

        <lightning-button type="submit" label="Create Account"></lightning-button>

    </lightning-record-edit-form>
    <lightning-record-view-form object-api-name="Account" onsuccess={getId} record-id={recId} >
        <lightning-output-field field-name="Name"></lightning-output-field>
        <lightning-output-field field-name="Rating"></lightning-output-field>


    </lightning-record-view-form>
    
</template>
