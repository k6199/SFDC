<template>
    <lightning-card title="Account Creator">
        <template if:true={response1}>
            <div class="slds-notify_container slds-is-relative">
                <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                    <span class="slds-assistive-text">success</span>
                    <span
                        class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
                        title="Description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                        </svg>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small ">Account was created with id - {response1.id}</h2>
                    </div>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <lightning-layout>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-card title="Create A New Account">
                    <lightning-input name="Account Name" label="Name"
                        onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Phone"
                        onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Website"
                        onchange={accountWebsiteChangeHandler}></lightning-input>
                    <lightning-input name="Address" label="Same Address?" type="Checkbox"
                        onchange={accountTypeChangeHandler}></lightning-input>
                    <lightning-input name="Date" type="Date" label="expiration date"
                        onchange={accountRevenueChangeHandler}></lightning-input>

                    <button class="slds-button slds-button_brand slds-button_stretch" onclick={createAccount}>Creste
                        Account</button>


                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

</template>
