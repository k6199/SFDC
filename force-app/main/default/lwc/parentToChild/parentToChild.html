<template>
    <lightning-card>
        <lightning-input type="checkbox" label="Show Candidate's List" onchange={processCheckbox}></lightning-input>
        <b>Details of Candidate Clicked :<i> {candidateId} - {candidateName}</i></b>

        <ul>
            <template for:each={candidates} for:item="candy">
                <li key={candy.CID}>
                    <c-child-to-parent candidates={candy} checked={checked}
                        ontile={tileClickHandler}></c-child-to-parent>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
